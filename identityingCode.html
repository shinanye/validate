<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>随机生成验证码</title>
</head>
<body>
    <form>
        <img src="http://dphp/validate/identifyingCode/validate.php">
        <input type="button" name="validate" id="validate" value="看不清 换一张">
    </form>
</body>
<script>
    var btn = document.getElementById("validate");
    var img = document.getElementsByTagName("img")[0];
    btn.onclick=function(){
        img.src = "http://dphp/validate/identifyingCode/validate.php?"+Math.random();
    }
</script>
</html>
